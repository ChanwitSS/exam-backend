scalar Date

type Message {
  id: String!
  body: String!
  image: String!
  senderName: String!
  roomName: String!
  createAt: Date
}

type VoidResponse {
  successful: Boolean
}

type Query {
  messages(roomName: String!): [Message]
}

type Mutation {
  sendMessage(
    roomName: String!
    message: String!
    senderName: String!
  ): VoidResponse
}

type Subscription {
  newMessage(roomName: String!): Message!
}
